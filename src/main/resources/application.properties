server.port=8080
spring.servlet.multipart.enabled=true
spring.servlet.multipart.file-size-threshold=2KB
spring.servlet.multipart.max-file-size=20MB
spring.servlet.multipart.max-request-size=40MB
spring.datasource.url=jdbc:postgresql://${DB_HOST}:${DB_PORT}/
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASSWORD}
spring.jpa.generate-ddl=true
spring.jpa.hibernate.ddl-auto=update
amazon-properties.bucket-name=${BASKET_NAME}
amazon-properties.region-name=eu-central-1
amazon-properties.access-key=${ACCESS_KEY}
amazon-properties.secret-key=${SECRET_KEY}
min-image-size=20